<app-sidebar></app-sidebar>

<div class="col-9" style="float: right;">
    <div class="border-bottom pt-5 mt-2 mb-3">
        <h2 class="mt-2 mt-md-4 mb-3 pt-3">Productos</h2>
        <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
          <p class="text-muted">Este módulo lista todos los producros de la tienda.</p>
          <p class="font-size-sm font-weight-medium pl-md-4"><a class="text-nowrap" [routerLink]="['/admin/producto/registro']" >Registrar nuevo<i class="cxi-angle-right font-size-base align-middle ml-1"></i></a></p>
        </div>
      </div>
    
      <div class="card box-shadow-sm">
            <div class="card-header">
                <h5 style="margin-bottom: 0px;">Filtro de productos</h5>
                
                
                  <div class="row mt-2">
                    <div class="input-group col-lg-9">
                      <input class="form-control" style="width: 100px;" (keyup)="filtrar()" type="text" placeholder="Titulo del producto" name="filtro" [(ngModel)]="filtro">
                    </div>
                  </div>
            </div>
            
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead class="thead-dark">
                        <tr>
                      
                          <th>Titulo</th>
                          <th>Stock</th>
                          <th>Precio</th>
                          <th>Categoria</th>
                          <th>Ventas</th>
                          <th>OP</th>
    
                        </tr>
                      </thead>
    
                      <!-- <tbody>
                        <tr>
                          <td class="text-center" colspan="7">
                            <div class="spinner-border text-primary" role="status">
                              <span class="visually-hidden"></span>
                            </div>                        
                          </td>
                        </tr>
                      </tbody> -->
    
                      <ng-container >            
                          <tbody >
                            <tr>
                              <td>  
                                <h6 style="padding-bottom: 0; margin-bottom: 0;">
                                  <img style="width: 70px;" src="https://i.pinimg.com/originals/d5/7e/67/d57e67d6bdda0b600ee9b5852708dbad.jpg"  alt="Square image">
                                   <a style="text-decoration: none;" data-bs-toggle="tooltip" data-bs-placement="left" title="Ver producto"   > <span style="color: #2E187F;">&nbsp;&nbsp;5555</span> </a>
                                </h6>
                              </td>
                              <td>111</td>
                              <td>222</td>
                              <td>333</td>
                              <td>444</td>
                              <td>
                                <div class="btn-group dropdown">
                                  <button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                   OPCIONES
                                  </button>
                                  <div class="dropdown-menu">
                                    <a class="dropdown-item" [routerLink]="['/admin/producto/1']">Editar produto</a>
                                    <!-- <a class="dropdown-item" [routerLink]="['/admin/prodcuto/', item._id]">Editar produto</a> -->

                                    <a class="dropdown-item" style="cursor: pointer;" data-toggle="modal" >Eliminar producto</a>
                                    
                                  </div>
                                </div>
                                
                                <div class="modal fade" tabindex="-1" style="display: none;" aria-hidden="true">
                                  <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h6 class="modal-title">¿Desea eliminar el producto</h6>
                                        <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                                      </div>
                                      <div class="modal-body">
                                        <h5 class="fs-sm">Producto, <span style="color: #146D76;">11111</span></h5>
                                      </div>
                                      <div class="modal-footer">
                                        <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cancelar</button>
                                        <button class="btn btn-primary btn-sm" (click)="eliminar(1)" type="button">Si, eliminar</button>
                                        
                                      </div> 
                                    </div>
                                  </div>
                                </div>
                                 
                              </td>
                            </tr>
                          </tbody>
  
             
                      </ng-container>
                      
                    </table>
                </div> 
            </div>
    
           
      </div>
</div>
