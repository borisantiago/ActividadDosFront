<app-sidebar></app-sidebar>


<div class="col-9" style="float: right;">
    <div class="border-bottom pt-5 mt-2 mb-3">
        
        </div>
      
        <ng-container *ngIf="producto">
          <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
            <div class="card box-shadow-sm">
                <div class="card-header">
                    <h5 style="margin-bottom: 0px;">Actualizar <span style="color: #146D76;" ><b> {{producto.titulo}} </b></span> </h5>
                </div>
                <div class="card-body">
                      <div class="row">
                        <div class="col-lg-8">
                            <div class="row">
                              <div class="col-lg-7 form-group">	
                                  <label for="">Titulo de producto</label>
                                  <input type="text" class="form-control" placeholder="Titulo de producto" required name="nombre" [(ngModel)]="producto.nombre">
                              </div>
                              <div class="col-lg-5 form-group">	
                                <label for="">Código</label>
                                <input type="text" class="form-control" placeholder="Codigo" required name="codigo" [(ngModel)]="producto.codigo">
                            </div>
                              
                              <div class="col-lg-3 form-group">	
                                <label for="">Stock</label>
                                <input type="number" class="form-control" placeholder="Cantidad inicial" required name="stock" [(ngModel)]="producto.stock">
                              </div>

                              <div class="col-lg-3 form-group">	
                                  <label for="">Precio</label>
                                  <input type="number" class="form-control" placeholder="Precio" required name="precio" [(ngModel)]="producto.precio">
                              </div>
                              <div class="col-lg-3 form-group" >	
                                  <label for="">Categoría</label>
                                  <select class="form-control custom-select" id="select-input" required name="categoria" [(ngModel)]="producto.categoria" >
                                    <option *ngFor="let item of categorias" [ngValue]="item._id" > {{item.titulo}}</option>
                                    <option value="3" > 3</option>

                                  </select>
                              </div>

                              <div class="col-lg-3 form-group">	
                                <label for="">Descuento</label>
                                <input type="number" class="form-control" placeholder="Precio" required name="precio" [(ngModel)]="producto.precio">
                            </div>
      
                              
                              <div class="col-lg-12 form-group">
                                  <label for="">Descripción corta</label>
                                  <textarea style="height: 57px;" class="form-control" placeholder="Descripción del producto" required rows="3" name="descripcion" [(ngModel)]="producto.descripcion">
        
                                  </textarea>
                              </div>        
        
                            </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="row">
                            <div class="col-lg-12 form-group">	
                                <label for="">Portada</label>
                                <div class="custom-file">
                                  <input class="custom-file-input" type="file" id="file-input" (change)="fileChangeEvent($event)">
                                  <label class="custom-file-label" id="input-portada" for="file-input" style="white-space:nowrap; overflow: hidden;">Seleccionar imagen</label>
                                </div>
                            </div>
                            <div class="col-lg-12">
                              <img [src]="imgSelect" class="img-thumbnail" alt="Rounded image">
                            </div>
                          </div>
                        </div>
      
                        <div class="col-lg-12 form-group pt-3">
                          <tinymce name="contenido" [(ngModel)]="producto.contenido"></tinymce>
                        </div>
      
                      </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary mr-3" type="submit">Actualizar producto</button>
                    
                    <a class="btn btn-warning" [routerLink]="['/admin/productos']" routerLinkActive="router-link-active" >Regresar</a>
                </div>
            </div> 
          </form>
        </ng-container>
      
        <ng-container *ngIf="producto == undefined">
          <div class="card-body">
            <h3 class="text-center">No se encontró ningún producto</h3>
            
            <div class="row">
                <div class="col-3 mx-auto">
                    <img src="assets/img/error.png" alt="" style="width: 90%;">
                </div>
            </div>
          </div>
        </ng-container>


</div>
