<app-nav></app-nav>

<main class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
          <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']"><i class="cxi-home"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Todos los productos</li>
          </ol>
        </div>
      </nav>

      <section class="container pt-3 pb-5 pb-md-6 mb-2 mb-lg-0">


        <!-- Toolbar + Pagination -->
        <div class="row mb-4 pb-2">
          <div class="col-md-3 pr-lg-4 mb-3 mb-md-0">

            <!-- Show / hide filters on Desktop -->
            <div class="d-none d-lg-block">
              <h3><i class="cxi-filter-1"></i> Filtros:</h3>
            </div>

            <!-- Show / hide filters (off-canvas) on Mobile -->
            <button type="button" class="btn btn-primary btn-block mt-0 d-lg-none" data-toggle="offcanvas" data-target="filtersOffcanvas">
              <i class="cxi-filter-2 mr-1"></i>
              Show filters
            </button>
          </div>

          <div class="col-md-9">
            <div class="d-flex align-items-center">
              <div class="form-inline flex-nowrap mr-3 mr-xl-5">
                <label for="sorting-top" class="font-weight-bold text-nowrap mr-2 pr-1 d-none d-lg-block">Sort by</label>
                <select id="sorting-top" class="custom-select">
                  <option>Popularity</option>
                  <option>Low - Hight Price</option>
                  <option>High - Low Price</option>
                  <option>Average Rating</option>
                  <option>A - Z Order</option>
                  <option>Z - A Order</option>
                </select>
              </div>
              <div class="form-inline flex-nowrap d-none d-sm-flex mr-3 mr-xl-5">
                <label for="pager-top" class="font-weight-bold text-nowrap mr-2 pr-1 d-none d-lg-block">Show</label>
                <select id="pager-top" class="custom-select">
                  <option>12</option>
                  <option>24</option>
                  <option>48</option>
                  <option>72</option>
                  <option>96</option>
                </select>
                <span class="font-size-sm text-muted text-nowrap ml-2 d-none d-lg-block">products per page</span>
              </div>
              
            </div>
          </div>
        </div>

        <div class="row flex-lg-nowrap">


          <!-- Filters (sidebar) -->
          <div id="filtersSidebar" class="col-lg-3 pr-lg-4">
            <div id="filtersOffcanvas" class="cs-offcanvas cs-offcanvas-collapse">
              <div class="cs-offcanvas-cap align-items-center border-bottom mb-3">
                <h2 class="h5 mb-0">Shop filters</h2>
                <button class="close mr-n1" type="button" data-dismiss="offcanvas" aria-label="Close">
                  <span class="h2 font-weight-normal mt-n1 mb-0" aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="cs-offcanvas-body accordion-alt pb-4">

                <!-- Busqueda -->
                <div class="card border-bottom">
                    <div class="card-header py-3" id="filter-panel">
                      <h6 class="accordion-heading">
                        <a href="#filter" role="button" data-toggle="collapse" aria-expanded="true" aria-controls="filter">
                          Buscar Producto
                          <span class="accordion-indicator"></span>
                        </a>
                      </h6>
                    </div>
                    <div class="collapse show" id="filter" aria-labelledby="filter-panel">
                      <div class="cs-widget pl-1  pb-4 mt-n3">
                        <div class="input-group-overlay d-lg-block d-none order-lg-3 mt-3" >
                          <input class="form-control appended-form-control" type="text" placeholder="Buscar producto" name="filter_producto" [(ngModel)]="filter_producto"> 
                          <div class="input-group-append-overlay" style="cursor: pointer;color:white !important;background: #17696a !important;"
                                (click)="buscarProducto()">
                            <span class="input-group-text" style="color: white;">
                              <i class="cxi-search lead align-middle"></i>
                             </span>
                          </div>
                        </div> 
                      </div>
                    </div>
                  </div>

                <!-- Category -->
                <div class="card border-bottom">
                  <div class="card-header pt-0 pb-3" id="category-panel">
                    <h6 class="accordion-heading">
                      <a href="#category" role="button" data-toggle="collapse" aria-expanded="true" aria-controls="category">
                        Categorias
                        <span class="accordion-indicator"></span>
                      </a>
                    </h6>
                  </div>
                  <div class="collapse show" id="category" aria-labelledby="category-panel">
                    <div class="cs-widget-data-list cs-filter">
                      <div class="input-group-overlay mb-3">
                        <!-- <input type="text" class="cs-filter-search form-control form-control-sm appended-form-control" placeholder="Buscar categoria" name="filterCategoria" [(ngModel)]="filterCategoria" (keyup)="buscarCategoria()"> -->
                        <input type="text" class="cs-filter-search form-control form-control-sm appended-form-control" placeholder="Buscar categoria" name="filterCategoria" [(ngModel)]="filterCategoria">

                        <div class="input-group-append-overlay">
                          <span class="input-group-text">
                            <i class="cxi-search font-size-sm"></i>
                          </span>
                        </div>
                      </div>
                      <ul class="cs-filter-list list-unstyled pr-3" style="height: 12rem;" data-simplebar data-simplebar-auto-hide="false">
                        <li class="cs-filter-item">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="blazers">
                            <label for="blazers" class="custom-control-label">
                              <span class="cs-filter-item-text">Sourvenirs &amp; recuerdos</span>
                              <span class="pl-1 text-muted">(235)</span>
                            </label>
                          </div>
                        </li>
                        
                      </ul>
                    </div>
                  </div>
                </div>
             
              </div>
            </div>
          </div>


          <!-- Product grid -->
          <div class="col">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3" data-filters-columns>

              <!-- Item -->
              <div class="col pb-sm-2 mb-grid-gutter">
                <div class="card card-product mx-auto">
                  <div class="card-product-img">
                    <a href="http://localhost:4200/producto/1" class="card-img-top">
                      <img src="https://createx.createx.studio/assets/img/ecommerce/shop/01.jpg" alt="Product image">
                    </a>
                    <div class="card-product-widgets-top">
                      <div class="star-rating ml-auto">
                        <i class="sr-star cxi-star-filled active"></i>
                        <i class="sr-star cxi-star-filled active"></i>
                        <i class="sr-star cxi-star-filled active"></i>
                        <i class="sr-star cxi-star-filled active"></i>
                        <i class="sr-star cxi-star-filled active"></i>
                      </div>
                    </div>
                    <div class="card-product-widgets-bottom">
                      <a href="#" class="btn-wishlist ml-auto" data-toggle="tooltip" data-placement="left" title="Add to wishlist"></a>
                    </div>
                  </div>
                  <div class="card-body pb-2">
                    <h3 class="card-product-title text-truncate mb-2">
                      <a href="http://localhost:4200/producto/1" class="nav-link">Shirt with insertion lace trims</a>
                    </h3>
                    <div class="d-flex align-items-center">
                      <span class="h5 d-inline-block mb-0">$49.95</span>
                    </div>
                  </div>
                  <div class="card-footer">
                    <div class="d-flex align-items-center mb-2 pb-1">
                      <div class="mt-n2">
                        <div class="custom-control cs-custom-size-option cs-custom-size-option-sm custom-control-inline">
                          <input type="radio" class="custom-control-input" name="size-1" id="l-1">
                          <label for="l-1" class="cs-custom-option-label">L</label>
                        </div>
                        <div class="custom-control cs-custom-size-option cs-custom-size-option-sm custom-control-inline">
                          <input type="radio" class="custom-control-input" name="size-1" id="m-1" checked>
                          <label for="m-1" class="cs-custom-option-label">M</label>
                        </div>
                        <div class="custom-control cs-custom-size-option cs-custom-size-option-sm custom-control-inline">
                          <input type="radio" class="custom-control-input" name="size-1" id="s-1">
                          <label for="s-1" class="cs-custom-option-label">S</label>
                        </div>
                      </div>
                      <div class="ml-auto">
                        <div class="custom-control cs-custom-color-option cs-custom-color-option-sm custom-control-inline">
                          <input type="radio" class="custom-control-input" name="color-1" id="blue-1" value="Blue" checked>
                          <label for="blue-1" class="cs-custom-option-label">
                            <span class="cs-color-swatch" style="background-color: #6a9bf4;"></span>
                          </label>
                        </div>
                        <div class="custom-control cs-custom-color-option cs-custom-color-option-sm custom-control-inline">
                          <input type="radio" class="custom-control-input" name="color-1" id="orange-1" value="Orange">
                          <label for="orange-1" class="cs-custom-option-label">
                            <span class="cs-color-swatch" style="background-color: #ff9d50;"></span>
                          </label>
                        </div>
                        <div class="custom-control cs-custom-color-option cs-custom-color-option-sm custom-control-inline">
                          <input type="radio" class="custom-control-input" name="color-1" id="green-1" value="Green">
                          <label for="green-1" class="cs-custom-option-label">
                            <span class="cs-color-swatch" style="background-color: #16c995;"></span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-block">
                      <i class="cxi-cart align-middle mt-n1 mr-2"></i>
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>

          
            </div>

            <!--  Pagination -->
            <div class="d-flex align-items-center pt-md-4">
              
              <nav class="pt-1 ml-auto" aria-label="Pagination">
                <ul class="pagination mb-0">
                  <li class="page-item d-sm-none">
                    <span class="page-link page-link-static">1 / 5</span>
                  </li>
                  <li class="page-item active d-none d-sm-block" aria-current="page">
                    <span class="page-link">1
                      <span class="sr-only">(current)</span>
                    </span>
                  </li>
                  <li class="page-item d-none d-sm-block">
                    <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item d-none d-sm-block">
                    <a class="page-link" href="#">3</a>
                  </li>
                  <li class="page-item d-none d-sm-block">
                    <a class="page-link" href="#">4</a>
                  </li>
                  <li class="page-item d-none d-sm-block">
                    <a class="page-link" href="#">5</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">
                      <i class="cxi-arrow-right"></i>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </section>
</main>>
