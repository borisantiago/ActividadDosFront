<header class="cs-header">

        <div class="input-group-overlay ml-4 d-lg-block d-none order-lg-3" style="max-width: 21rem;">
          <input class="form-control appended-form-control" type="text" placeholder="Search for products...">

          </div>
        </div>
        <div class="d-flex align-items-center order-lg-3">

                <span class="badge badge-success align-middle mt-n1 ml-2 px-2 py-1 font-size-xs">1</span>

          </ul>
        </div>


        <nav class="collapse navbar-collapse order-lg-2" id="navbarCollapse">
          <div class="input-group-overlay form-group mb-0 d-lg-none d-block">
            <input type="text" class="form-control prepended-form-control rounded-0 border-0" placeholder="Search for products...">

              <span class="input-group-text">
                <i class="cxi-search font-size-lg align-middle mt-n1"></i>

            <li class="nav-item">
              <a href="index.html" class="nav-link active">Home</a>

              </ul>
            </li>
            <li class="nav-item dropdown">
              <a [routerLink]="['/admin/dashboard']" class="nav-link dropdown-toggle" data-toggle="dropdown">Admin</a>
              <ul class="dropdown-menu">
                <li><a [routerLink]="['/admin/dashboard']" class="dropdown-item">Dashboard</a></li>

              </ul>
            </li>

  <div id="cart" class="cs-offcanvas cs-offcanvas-right">

    <!-- Header -->
    <div class="cs-offcanvas-cap align-items-center border-bottom">
      <h2 class="h5 mb-0">Tu carrito (1)</h2>
      <button class="close mr-n1" type="button" data-dismiss="offcanvas" aria-label="Close" (click)="open_modal_cart()" >
        <span class="h3 font-weight-normal mb-0" aria-hidden="true" >Ã—</span>
      </button>
    </div>

    <!-- Body -->
    <div class="cs-offcanvas-body">
      <!-- Item -->
      <div class="media p-4 border-bottom mx-n4">
        <a href="shop-single.html" style="min-width: 80px;">
          <img src="../../assets/tienda/img/ecommerce/cart/01.png" width="80" alt="Product thumb">
        </a>
        <div class="media-body pl-3">
          <div class="d-flex justify-content-between">
            <div class="pr-2">
              <h3 class="font-size-sm mb-3">
                <a href="shop-single.html" class="nav-link font-weight-bold">Basic hooded sweatshirt in pink</a>
              </h3>
              <ul class="list-unstyled font-size-xs mt-n2 mb-2">
                <li class="mb-0"><span class="text-muted">Size:</span> M </li>
              </ul>
              
              
            </div>
            <div class="nav-muted mr-n2">
              <a href="#" class="nav-link px-2 mt-n2" data-toggle="tooltip" title="" data-original-title="Remove"><i class="cxi-delete"></i></a>
            </div>
          </div>
        </div>
      </div>
    
      
    <!-- Footer -->
    <div class="cs-offcanvas-cap flex-column border-top">
      <div class="d-flex align-items-center justify-content-between mb-3 pb-1">
        <span class="text-muted mr-2">Subtotal:</span>
        <span class="h5 mb-0">$26</span>
      </div>
      <a [routerLink]="['/carrito']" class="btn btn-primary btn-lg btn-block">
        <i class="cxi-credit-card font-size-lg mt-n1 mr-1"></i>
        Ir a pagar
      </a>
    </div>
  </div>
